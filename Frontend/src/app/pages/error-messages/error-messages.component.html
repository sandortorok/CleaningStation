<div class=" content">
  <h1>Hiba√ºzenetek</h1>
  <div style="display: block; min-height: 100px; border-radius : 25px; border: 2px solid white; margin-bottom: 30px">
    <ul style="margin: 1rem 0">
      <li *ngFor="let message of messages | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <span>
          {{message.message}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{message.timestamp.toLocaleString()}}
        </span>
      </li>
    </ul>
  </div>
  <!-- <app-lamp-svg></app-lamp-svg> -->

  <ngb-pagination style="margin-top: 30px;" [pageSize]="pageSize" [collectionSize]="messages.length" [(page)]="page"></ngb-pagination>
  
  
</div>
